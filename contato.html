<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">INÍCIO</a></li>
                <li><a href="menu.html">MENU</a></li>
                <li><a href="reservas.html">RESERVAS</a></li>
            </ul>
        </nav>
    </header>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="ralando.mp4" type="video/mp4">
        </video>
    </div>
<main>
    <section class="contact-section">
        <div class="contact-container">
            <h2>Entre em Contato</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" placeholder="Escreva sua mensagem" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
        <div class="localização">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789012!2d-46.123456789012!3d-23.123456789012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjPCsDAwJzQwLjAiUyA0NsKwNzAnMTQuMCJDFQ!5e0!3m2!1spt-BR!2sbr!4v1234567890123"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </section>
</main>
    <footer>
        <p>&copy; 2025 Restaurante Saboroso - Todos os direitos reservados</p>
    </footer>
</body>
</html>
